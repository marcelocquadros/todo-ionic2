<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Detail
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="todo.title" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea rows="3" type="text" [(ngModel)]="todo.description" disabled> </ion-textarea>
      </ion-item>

    <button ion-button block round (click)="goBack()">Go Back </button>
</ion-content>
